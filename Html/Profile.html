  <div class="container-xl px-4 mt-5 mtf">
    <div class="row">
      <div class="col-xl-4">
        <!-- Profile picture card-->
        <div class="card mb-4 mb-xl-0">
          <div class="card-header"><a>โปรไฟล์</a></div>
          <div class="card-body text-center d-flex flex-column align-items-center text-center p-3 py-5">
            <!-- Profile picture image-->
            <img class="img-account-profile rounded-circle mb-2" src="https://placekitten.com/300/300" alt="">
            <a class="font-weight-bold">Sittinon Phiwkliang</a><a class="text-black-50">test01@gmail.com</a>
          </div>
        </div>
      </div>
      <div class="col-xl-8">
        <!-- Account details card-->
        <div class="card mb-4">
          <div class="card-body">
            <form>
              <!-- Form Row-->
              <div class="row gx-3 mb-3">
                <!-- Form Group (first name)-->
                <div class="col-md-6">
                  <label class="small mb-1" for="inputFirstName">ชื่อ</label>
                  <input class="form-control" id="inputFirstName" type="text" placeholder="Enter your first name"
                    value="Sittinon">
                </div>
                <!-- Form Group (last name)-->
                <div class="col-md-6">
                  <label class="small mb-1" for="inputLastName">นามสกุล</label>
                  <input class="form-control" id="inputLastName" type="text" placeholder="Enter your last name"
                    value="Phiwkliang">
                </div>
              </div>
              <!-- Form Row        -->
              <div class="row gx-3 mb-3">
                <!-- Form Group (organization name)-->
                <div class="col-md-6">
                  <label class="small mb-1" for="inputOrgName">ชื่อบริษัท</label>
                  <input class="form-control" id="inputOrgName" type="text" placeholder="Enter your organization name"
                    value="BigBug">
                </div>
                <!-- Form Group (location)-->
                <div class="col-md-6">
                  <label class="small mb-1" for="inputLocation">เลขบัตรประจำตัว</label>
                  <input class="form-control" id="inputLocation" type="text" placeholder="Enter your location"
                    value="a">
                </div>
              </div>
              <div class="mb-3">
                <label class="small mb-1" for="inputEmailAddress">ที่อยู่</label>
                <input class="form-control" id="inputEmailAddress" type="email" placeholder="Enter your email address"
                  value="a">
              </div>
              <div class="row gx-3 mb-3">
                <!-- Form Group (organization name)-->
                <div class="col-md-6">
                  <label class="small mb-1" for="inputOrgName">ตำบล/แขวง</label>
                  <input class="form-control" id="inputOrgName" type="text" placeholder="Enter your organization name"
                    value="a">
                </div>
                <!-- Form Group (location)-->
                <div class="col-md-6">
                  <label class="small mb-1" for="inputLocation">อำเภอ/เขต</label>
                  <input class="form-control" id="inputLocation" type="text" placeholder="Enter your location"
                    value="a">
                </div>
              </div>
              <div class="row gx-3 mb-3">
                <!-- Form Group (organization name)-->
                <div class="col-md-6">
                  <label class="small mb-1" for="inputOrgName">จังหวัด</label>
                  <input class="form-control" id="inputOrgName" type="text" placeholder="Enter your organization name"
                    value="a">
                </div>
                <!-- Form Group (location)-->
                <div class="col-md-6">
                  <label class="small mb-1" for="inputLocation">รหัสไปรษณีย์</label>
                  <input class="form-control" id="inputLocation" type="text" placeholder="Enter your location"
                    value="12120">
                </div>
              </div>
              <div class="row gx-3 mb-3">
                <!-- Form Group (phone number)-->
                <div class="col-md-6">
                  <label class="small mb-1" for="inputPhone">หมายเลขโทรศัพย์</label>
                  <input class="form-control" id="inputPhone" type="tel" placeholder="Enter your phone number"
                    value="097-777-7777">
                </div>
                <!-- Form Group (birthday)-->
                <div class="col-md-6">
                  <label class="small mb-1" for="inputBirthday">วันเกิด</label>
                  <input class="form-control" id="inputBirthday" type="text" name="birthday"
                    placeholder="Enter your birthday" value="20/02/2000">
                </div>
              </div>
              <div class="mt-5 text-center justify-align-center">
                <button class="btn profile-button" type="button">บันทึก</button>
              </div>
            </form>
          </div>
