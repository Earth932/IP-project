<!DOCTYPE html>
<html lang="en">

<head>

  <!-- Meta -->
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Title -->
  <title>Login</title>

  <!-- Link -->
  <link rel="stylesheet" href="../Css/Navigation.css" />
  <link rel="stylesheet" href="../Css/Body_Two.css" />
  <link rel="stylesheet" href="../Css/Font.css" />
  <link rel="stylesheet" href="../Css/Button.css" />
  <link rel="stylesheet" href="../Css/Login&Register.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


</head>

<body>

  <!-- NavigationBar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light header">
    <div class="container-fluid">
      <a class="navbar-brand logo" href="Home.html"><img src="../Images/Logo_Pic.png" alt="logo" /></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse nav_link" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item hover-underline-animation">
            <a class="nav-link active" aria-current="page" href="Home.html">หน้าหลัก</a>
          </li>
          <li class="nav-item hover-underline-animation">
            <a class="nav-link active" aria-current="page" href="Profile.html">โปรไฟล์</a>
          </li>
          <li class="nav-item hover-underline-animation">
            <a class="nav-link active" aria-current="page" href="Subject.html">ผลงาน</a>
          </li>
          <li class="nav-item hover-underline-animation">
            <a class="nav-link active" aria-current="page" href="Question.html">คำถาม</a>
          </li>
          <li class="nav-item hover-underline-animation">
            <a class="nav-link active" aria-current="page" href="Pdf.html">pdf</a>
          </li>
        </ul>
        <form class="d-flex navbar navbar-expand-lg navbar-light bg-light">
          <li class="nav-item hover-underline-animation">
            <a class="nav-link sign lr" href="Login.html">เข้าสู่ระบบ</a>
          </li>
          <div class="clsVertical"></div>
          <li class="nav-item hover-underline-animation">
            <a class="nav-link sign lr" href="Register.html">ลงทะเบียน</a>
          </li>
        </form>
      </div>
    </div>
  </nav>

  <div class="split left">
    <section class="h-200 d-flex justify-content-center flex-column min-vh-100 align-items-center banner">
      <div class="container h-200">
        <div class="row justify-content-sm-center h-200 justify-content-center align-items-center">
          <div class="col-xxl-7 col-xl-6 col-lg-6 col-md-7 col-sm-8 justify-content-center align-items-center">
            <div class="card shadow-lg justify-content-center align-items-center">
              <div class="card-body p-6">
                <form method="POST" class="needs-validation justify-content-center align-items-center" novalidate=""
                  autocomplete="off" action="../Html/Profile.html">
                  <div class="mb-4">
                    <label class="mb-3 text-muted" for="email">อีเมล</label>
                    <input id="email" type="email" class="form-control" name="email" value="" required autofocus>
                    <div class="invalid-feedback">
                      อีเมลไม่ถูกต้อง
                    </div>
                  </div>

                  <div class="mb-3">
                    <div class="mb-2 w-100">
                      <label class="text-muted" for="password">รหัสผ่าน</label>
                    </div>
                    <input id="password" type="password" class="form-control" name="password" required>
                    <div class="invalid-feedback">
                      รหัสผ่านไม่ถูกต้อง
                    </div>
                  </div>

                  <div class="d-flex mb-4">
                    <div class="form-check">
                      <input type="checkbox" name="remember" id="remember" class="form-check-input">
                      <label for="remember" class="form-check-label">จดจำผู้ใช้</label>
                    </div>
                    <a href="forgot.html" class="ms-auto text-align-end link">
                      ลืมรหัสผ่าน?
                    </a>
                  </div>
                  <div class="text-center">
                    <button class="cbutton" href="Login.html">
                      <span>เข้าสู่ระบบ</span>
                    </button>
                  </div>
                  <div class="divider d-flex align-items-center my-4">
                    <a class="text-center mx-3 mb-0 text-muted">หรือ</a>
                  </div>
                  <div class="text-center">
                    <a class="google" href="#!" role="button">
                      <img src="../Images/Google_Pic.png" class="google"></img>
                    </a>
                  </div>
                </form>
              </div>
              <div class="card-footer py-3 border-0 footer">
                <div class="text-center">
                  <a>ยังไม่มีบัญชีผู้ใช้? </a><a href="../Html/Register.html" class="link">ลงทะเบียน</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

  <div class="split right"></div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <script src="../Js/Login.js"></script>

</body>

</html>
